<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bringer Shop | MM2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Стили оставляем те же, что и в твоем макете */
        :root { --bg: #050609; --sidebar: #0b0d13; --card: #0e111a; --accent: #5865f2; --border: rgba(255, 255, 255, 0.06); --text-muted: #6e727d; }
        body { margin: 0; font-family: 'Manrope', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }
        .main { padding: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 10px; }
        .buy-btn { width: 100%; background: var(--accent); border: none; color: #fff; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .input-field { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--sidebar); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="main">
        <h2 id="welcome">Загрузка...</h2>
        <div id="content">
            </div>
    </div>

    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h3>Оформление заказа</h3>
            <input type="text" id="rbx-nick" class="input-field" placeholder="Ваш ник в Roblox">
            <textarea id="order-note" class="input-field" placeholder="Комментарий (необязательно)"></textarea>
            <button class="buy-btn" onclick="sendOrderToServer()">ПОДТВЕРДИТЬ ЗАКАЗ</button>
            <button class="buy-btn" style="background:transparent; margin-top:10px" onclick="closeOrder()">Отмена</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Приветствие пользователя
        if (tg.initDataUnsafe?.user) {
            document.getElementById('welcome').textContent = `Привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        let cart = [];
        const inventory = [
            { name: "Shark Gun", price: 115, img: "https://vignette.wikia.nocookie.net/murder-mystery-2/images/c/ca/Shark.png" },
            { name: "Bat", price: 380, img: "https://vignette.wikia.nocookie.net/murder-mystery-2/images/0/08/Bat.png" }
        ];

        function render() {
            const container = document.getElementById('content');
            inventory.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${item.img}" width="80">
                        <div>${item.name}</div>
                        <button class="buy-btn" onclick="openOrder('${item.name}')">Купить за ${item.price}$</button>
                    </div>`;
            });
        }

        let currentItem = "";
        function openOrder(name) {
            currentItem = name;
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeOrder() {
            document.getElementById('order-modal').style.display = 'none';
        }

        // ГЛАВНАЯ ФУНКЦИЯ
        function sendOrderToServer() {
            const rbxNick = document.getElementById('rbx-nick').value.trim();
            if (!rbxNick) {
                tg.showAlert("Введите ник в Roblox!");
                return;
            }

            // Формируем данные для бота
            const data = {
                order: currentItem,
                nickname: rbxNick,
                note: document.getElementById('order-note').value,
                user_id: tg.initDataUnsafe?.user?.id
            };

            // Отправляем данные боту (это закроет Web App)
            tg.sendData(JSON.stringify(data));
        }

        render();
    </script>
</body>
</html>
