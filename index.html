<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bringer Shop | MM2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050609; --sidebar: #0b0d13; --card: #0e111a; --accent: #5865f2; --border: rgba(255, 255, 255, 0.06); --text-muted: #6e727d; }
        body { margin: 0; font-family: 'Manrope', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .card img { max-width: 100px; }
        .buy-btn { width: 100%; background: var(--accent); border: none; color: #fff; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .input-field { width: 100%; background: var(--sidebar); border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        #order-form { display: none; background: var(--sidebar); padding: 20px; border-radius: 15px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="shop-container">
        <h2>Магазин Bringer</h2>
        <div class="card">
            <img src="https://vignette.wikia.nocookie.net/murder-mystery-2/images/4/4d/Gingerscope.png">
            <h3>Gingerscope</h3>
            <p>Цена: 7450 $</p>
            <button class="buy-btn" onclick="showForm('Gingerscope', 7450)">Купить</button>
        </div>
    </div>

    <div id="order-form">
        <h3>Оформление заказа</h3>
        <p id="item-name-display"></p>
        <input type="text" id="rbx-nick" class="input-field" placeholder="Ваш ник в Roblox">
        <button class="buy-btn" onclick="confirmOrder()">Подтвердить заказ</button>
        <button class="buy-btn" style="background: grey;" onclick="location.reload()">Назад</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedItem = "";

        function showForm(name, price) {
            selectedItem = name;
            document.getElementById('shop-container').style.display = 'none';
            document.getElementById('order-form').style.display = 'block';
            document.getElementById('item-name-display').innerText = "Товар: " + name + " (" + price + "$)";
        }

        function confirmOrder() {
            const nick = document.getElementById('rbx-nick').value.trim();
            if (!nick) return alert("Введите ник!");

            const data = {
                item: selectedItem,
                roblox_nick: nick,
                user: tg.initDataUnsafe?.user?.username || "Без ника"
            };

            // ЭТО САМАЯ ВАЖНАЯ ЧАСТЬ: данные улетают боту без ошибок сети!
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
